<div class="componentBody">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Console</p>
        <div class="d-flex justify-content-between align-items-center">
            <img type="button" (click)="downloadExcel()" src="./assets/common/download.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
        </div>
    </div>

    <div class="d-flex justify-content-start align-items-center"
        style="margin-bottom: 1.1rem !important;margin-top: 0.8rem;">
        <p-iconField iconPosition="right" class="mr-2">
            <p-inputIcon type="button" styleClass="pi pi-filter" />
            <input type="text" id="toolInput1" pInputText placeholder="Advance filter"
                (input)="ConsoleTag.filterGlobal($any($event.target).value, 'contains')" />
        </p-iconField>
    </div>

    <div class="tableProperties">
        <p-table #ConsoleTag [columns]="cols" [value]="consoleTable" class="custom-table" [scrollable]="true"
            selectionMode="single" scrollHeight="calc(100vh - 20.8rem)" [paginator]="true" [rows]="100"
            [showCurrentPageReport]="true" sortField="createdOn" [sortOrder]="-1" 
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="p-datatable-sm">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 5rem;">
                        <p-tableHeaderCheckbox class="pl-3" [disabled]="true"></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{ col.header }} <p-sortIcon [field]="col.field" />
                    </th>
                </tr>
                <tr>
                    <th style="width: 5rem;">
                        <p-tableHeaderCheckbox class="pl-3" [disabled]="true"></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns">
                        <input pInputText type="text"
                            (input)="ConsoleTag.filter($any($event.target)?.value, col.field, 'contains')"
                            [value]="$any(ConsoleTag.filters[col.field])?.value" placeholder="Search"
                            class="p-column-filter">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [class.selectedRow]="selectedConsole[0] === rowData">
                    <td style="width: 5rem; justify-content: center;">
                        <p-checkbox (onChange)="onChange()" [(ngModel)]="selectedConsole" class="pl-3"
                            [value]="rowData"></p-checkbox>
                    </td>
                    <td *ngFor="let col of columns" [style]="col.style">
                        <ng-container *ngIf="col.format !== 'date' && col.format !== 'hyperLink'; else dateTemplate">
                            {{ rowData[col.field] }}
                        </ng-container>
                        <ng-template #dateTemplate>
                            <span *ngIf="col.format == 'hyperLink'" (click)="openEdit('Edit', rowData)" style="cursor:pointer"
                                class="textOrange font-weight-bold hvr-underline-from-center">{{ rowData[col.field] }}</span>
                            <span *ngIf="col.format == 'date'">{{ rowData[col.field] | date: 'dd-MM-yyyy HH:mm'}}</span>
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="4">
                        <p class="my-2 w-100 pl-3">No records found</p>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<mat-menu #menu="matMenu" class="customClass">
    <ng-template matMenuContent let-aliasMenuItems="delivery">
        <button mat-menu-item>Edit</button>
        <button mat-menu-item>Confirm</button>
    </ng-template>
</mat-menu>
