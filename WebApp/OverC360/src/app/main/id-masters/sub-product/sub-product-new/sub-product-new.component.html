<div class="componentBody">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Sub Product - {{this.pageToken.pageflow}}</p>
    </div>
    <div class="mx-auto mt-4">
        <form [formGroup]="form">
            <div class="d-flex-row">
                <div class="row scrollNew">
                    <div class="col-4 marginFieldNew borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Language</p>
                        <p-dropdown [options]="languageIdList" formControlName="languageId" appendTo="body"
                            [style]="{'width': '100%'}" [disabled]="true" [panelStyle]="{'width':'100%'}" />
                        <mat-error *ngIf="errorHandling('languageId')"
                            class="text-danger"><small>{{getErrorMessage()}}</small></mat-error>
                    </div>
                    <div class="col-4 marginFieldNew borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Company</p>
                        <p-dropdown [options]="companyIdList" formControlName="companyId" appendTo="body"
                            [style]="{'width': '100%'}" [disabled]="true" [panelStyle]="{'width':'100%'}" />
                        <mat-error *ngIf="errorHandling('companyId')"
                            class="text-danger"><small>{{getErrorMessage()}}</small></mat-error>
                    </div>
                    <div class="col-4 marginFieldNew borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Sub Product ID</p>
                        <input maxlength="50" pInputText pKeyFilter="alphanum" formControlName="subProductId"
                            class="w-100" pInputText placeholder="Enter" />
                    </div>
                    <div class="col-4 marginFieldNew borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0 required">Sub Product Name</p>
                        <input maxlength="100" pInputText formControlName="subProductName"
                            [ngClass]="form.get('subProductName')?.invalid && submitted ? 'ng-invalid ng-dirty' : ''"
                            class=" w-100" pInputText placeholder="Enter" />
                        <mat-error *ngIf="errorHandling('subProductName')"
                            class="text-danger"><small>{{getErrorMessage()}}</small></mat-error>
                    </div>
                    <div class="col-4 marginFieldNew borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Status</p>
                        <p-dropdown [options]="status" [style]="{'width': '100%'}" appendTo="body"
                            formControlName="statusId" placeholder="Select " />

                    </div>
                    <div class="col-4 marginFieldNew borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Remark</p>
                        <input maxlength="2000" formControlName="remark" class=" w-100" pInputText
                            placeholder="Enter" />
                    </div>
                </div>
                <div class="d-flex justify-content-end mb-3">
                    <button (click)="add()" type="button" class="btn ml-2 addNewbuttom bgBlack text-white"><i
                            class="bi bi-plus-square pr-2"></i>Add Values</button>
                </div>

                <div class="d-flex-row">
                    <p-table [scrollable]="true" scrollHeight="calc(100vh - 31.8rem)" [value]="subProductArray">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Sub Product Value</th>
                                <th>Value Description</th>
                                <th>Actions</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item let-i="rowIndex" let-rowData>
                            <tr>
                                <td>
                                    <p class="w-100 pl-2">{{ item.subProductValue }}
                                    </p>
                                </td>
                                <td>
                                    <p class="w-100 pl-2">{{ item.referenceField1 }}
                                    </p>
                                </td>
                                <td>
                                    <div class="d-flex justify-content-around">
                                        <img type="button" src="./assets/common/edit.png" (click)="editItem('Edit',i)" alt="" width="24px" height="24px">
                                        <img type="button" (click)="removeItem(i)" src="./assets/common/deletetool.png"
                                            alt="" srcset="" width="24px" height="24px">
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
            <div class="d-flex mt-1 justify-content-end" style="position: absolute; right: 5%; bottom: 5%;">
                <button class="buttom1 textBlack mx-1" routerLink="/main/idMaster/subProduct">Cancel</button>
                <button class="buttom1 bgBlack text-white mx-1" (click)="save()">{{this.pageToken.pageflow
                    != 'New' ? 'Update': 'Save'}}</button>
            </div>
        </form>
    </div>
</div>
