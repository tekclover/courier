<div class="componentBody">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Company </p>
        <div class="d-flex justify-content-between align-items-center">
            <img type="button" (click)="openCrud('Edit')" src="./assets/common/edit.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="downloadExcel()" src="./assets/common/download.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="deleteDialog()" src="./assets/common/deletetool.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="customTable()" src="./assets/common/settings.png" alt="" srcset=""
                style="margin-left: 19px; margin-right: 28px; height: 1.5rem;">
            <button (click)="openCrud('New')" type="button" class="btn ml-2 addNewbuttom bgBlack text-white"><i
                    class="bi bi-plus-square pr-2"></i> Add New</button>
        </div>
    </div>


    <div class="d-flex justify-content-start align-items-center"
        style="margin-bottom: 1.1rem !important;margin-top: 0.8rem;">
        <p-iconField iconPosition="right" class="mr-2">
            <p-inputIcon type="button" (click)="company.toggle($event)" styleClass="pi pi-filter" />
            <input type="text" id="toolInput1" pInputText placeholder="Advance filter"
                (input)="companyTag.filterGlobal($any($event.target).value, 'contains')" />
        </p-iconField>

        <p-overlayPanel [dismissable]="false" appendTo="body" [style]="{ width: '80vw'}"
            [styleClass]="'custom-overlay-panel'" #company>
            <form [formGroup]="searchform" style="padding: 2rem;">
                <div class="row">
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Country</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="countryDropdown"
                            formControlName="countryId" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Province</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="provinceDropdown"
                            formControlName="provinceId" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">District</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="districtDropdown"
                            formControlName="districtId" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">City</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="cityDropdown"
                            formControlName="cityId" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Status</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="statusDropdown"
                            formControlName="statusId" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <img type="button" (click)="reset()" src="./assets/common/reset.png" alt="" srcset="">
                    </div>
                    <div>
                        <button class="buttom1 textBlack mx-1" (click)="closeOverLay()">Cancel</button>
                        <button class="buttom1 bgBlack text-white mx-1" (click)="search()">Apply</button>
                    </div>
                </div>
            </form>
        </p-overlayPanel>

        <p-chips (onRemove)="chipClear($event)" [(ngModel)]="fieldsWithValue" class="inputborderLess" />
    </div>

    <div class="tableProperties">
        <p-table #companyTag [columns]="cols" [value]="companyTable" class="custom-table" [scrollable]="true"
            selectionMode="single" scrollHeight="calc(100vh - 20.8rem)" [paginator]="true" [rows]="100"
            [showCurrentPageReport]="true" sortField="createdOn" [sortOrder]="-1" [tableStyle]="{'width': '100rem'}"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="p-datatable-sm">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 5rem;">
                        <p-tableHeaderCheckbox class="pl-3" [disabled]="true"></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{ col.header }} <p-sortIcon [field]="col.field" />
                    </th>
                </tr>
                <tr>
                    <th style="width: 5rem;">
                        <p-tableHeaderCheckbox class="pl-3" [disabled]="true"></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns">
                        <input pInputText type="text"
                            (input)="companyTag.filter($any($event.target)?.value, col.field, 'contains')"
                            [value]="$any(companyTag.filters[col.field])?.value" placeholder="Search"
                            class="p-column-filter">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [class.selectedRow]="selectedCompany[0] === rowData">
                    <td style="width: 5rem; justify-content: center;">
                        <p-checkbox (onChange)="onChange()" [(ngModel)]="selectedCompany" class="pl-3"
                            [value]="rowData"></p-checkbox>
                    </td>
                    <td *ngFor="let col of columns" [style]="col.style">
                        <ng-container *ngIf="col.format !== 'date' && col.format !== 'hyperLink'; else dateTemplate">
                            {{ rowData[col.field] }}
                        </ng-container>
                        <ng-template #dateTemplate>
                            <span *ngIf="col.format == 'hyperLink'" (click)="openCrud('Edit', rowData)" style="cursor:pointer"
                                class="textOrange font-weight-bold hvr-underline-from-center">{{ rowData[col.field] }}</span>
                            <span *ngIf="col.format == 'date'">{{ rowData[col.field] | date: 'dd-MM-yyyy HH:mm'}}</span>
                        </ng-template>
                    </td>


                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="4">
                        <p class="my-2 w-100 pl-3">No records found</p>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
