<div class="componentBody">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Language - Add New</p>
    </div>
    <div class="w-75 mt-4 mx-auto">
        <form [formGroup]="form">
            <p-stepper [(activeStep)]="active">
                <p-stepperPanel>
                    <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
                        <div class="d-flex flex-column align-items-center" (click)="onClick.emit()">
                            <div class=" d-flex justify-content-center align-items-center">
                                <p *ngIf="active == 0;" class="circle borderCircle mb-0">1</p>
                                <img *ngIf="active != 0;" src="./assets/dashboard/tick.png" alt="" srcset="">
                            </div>
                            <div>
                                <p class="mb-0 mt-2 f600 textBlack">General</p>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="content" let-nextCallback="nextCallback">
                        <div class="row">
                             <div class="col-6 marginFieldNew borderRadius12">
                                <p class="formControlLabel f600 textBlack mb-0 required">Language ID</p>
                                <input maxlength="50" pInputText pKeyFilter="alphanum" formControlName="languageId" [ngClass]="form.get('languageId')?.invalid && form.get('languageId')?.dirty ? 'invalid' : ''" class="w-100" placeholder="Enter" />
                                <mat-error *ngIf="errorHandling('languageId')" class="text-danger"><small>{{getErrorMessage()}}</small></mat-error>
                            </div>
                             <div class="col-6 marginFieldNew borderRadius12">
                                <p class="formControlLabel f600 textBlack mb-0 required">Description</p>
                                <input maxlength="100" pInputText formControlName="languageDescription" [ngClass]="form.get('languageDescription')?.invalid && form.get('languageDescription')?.dirty ? 'invalid' : ''" class=" w-100" pInputText placeholder="Enter" />
                                <mat-error *ngIf="errorHandling('languageDescription')" class="text-danger"><small>{{getErrorMessage()}}</small></mat-error>

                            </div>
                        </div>
                        <div class="d-flex mt-1 justify-content-end" style="position: absolute; right: 5%; bottom: 5%;">
                            <button class="buttom1 textBlack mx-1" routerLink="/main/idMaster/language">Cancel</button>
                            <button [disabled]="form.invalid" [ngClass]="form.invalid ? 'disabledButton' : ''" class="buttom1 bgBlack text-white mx-1" (click)="save()">  {{this.pageToken.pageflow != 'New' ? 'Update': 'Save'}}</button>
                        </div>
                    </ng-template>
                </p-stepperPanel>
                <p-stepperPanel *ngIf="this.pageToken.pageflow != 'New'"> <!--*ngIf="this.pageToken.pageflow != 'New'"-->
                    <ng-template pTemplate="header" let-onClick="onClick" let-index="index">
                        <div class="d-flex flex-column align-items-center"  (click)="onClick.emit()">
                            <div class="d-flex justify-content-center align-items-center">
                                <p class="circle mb-0" [ngClass]="active == 2 ? 'borderCircle' : 'disabled text-muted'">
                                    2</p>
                            </div>
                            <div>
                                <p class="mb-0 mt-2 f600" [ngClass]="active == 2 ? 'textBlack f600' : 'text-muted'">
                                    Admin</p>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="content" let-prevCallback="prevCallback">
                        <div class="row">
                             <div class="col-6 marginFieldNew borderRadius12">
                                <p class="formControlLabel f600 textBlack mb-0">Created By</p>
                                <input type="text" formControlName="createdBy" class=" w-100" pInputText placeholder="Enter" />
                            </div>
                             <div class="col-6 marginFieldNew borderRadius12">
                                <p class="formControlLabel f600 textBlack mb-0">Created On</p>
                                <input type="text"  formControlName="createdOn" class=" w-100" pInputText placeholder="Enter" />
                            </div>
                            <div class="col-6 marginFieldNew borderRadius12">
                                <p class="formControlLabel f600 textBlack mb-0">Updated By</p>
                                <input type="text" formControlName="updatedBy" class=" w-100" pInputText placeholder="Enter" />
                            </div>
                            <div class="col-6 marginFieldNew borderRadius12">
                                <p class="formControlLabel f600 textBlack mb-0">Updated On</p>
                                <input type="text"  formControlName="updatedOn" [value]="form.controls.updatedOn.value | date: 'dd-MM-yyyy HH:mm'" class=" w-100" pInputText placeholder="Enter" />
                            </div>
                        </div>
                        <div class="d-flex mt-1 justify-content-end" style="position: absolute; right: 5%; bottom: 5%;">
                            <button class="buttom1 textBlack mx-1" (click)="prevCallback.emit()">Back</button>
                            <button [disabled]="form.invalid" [ngClass]="form.invalid ? 'disabledButton' : ''" class="buttom1 bgBlack text-white mx-1" (click)="save()">
                                {{this.pageToken.pageflow != 'New' ? 'Update': 'Save'}}
                            </button>
                        </div>
                    </ng-template>
                </p-stepperPanel>
            </p-stepper>
        </form>
    </div>
</div>
