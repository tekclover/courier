<div class="componentBody">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Op Status </p>
        <div class="d-flex justify-content-between align-items-center">
            <img type="button" (click)="openCrud('Edit')" src="./assets/common/edit.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="downloadExcel()" src="./assets/common/download.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="deleteDialog()" src="./assets/common/deletetool.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="customTable()" src="./assets/common/settings.png" alt="" srcset=""
                style="margin-left: 19px; margin-right: 28px; height: 1.5rem;">
            <button type="button" class="btn ml-2 addNewbuttom bgBlack text-white" (click)="openCrud('New')"><i
                    class="bi bi-plus-square pr-2"></i> Add New</button>
        </div>
    </div>

    <div class="d-flex justify-content-start align-items-center"
        style="margin-bottom: 1.1rem !important;margin-top: 0.8rem;">
        <p-iconField iconPosition="right" class="mr-2">
            <p-inputIcon type="button" (click)="opstatus.toggle($event)" styleClass="pi pi-filter" />
            <input type="text" id="toolInput1" pInputText placeholder="Advance filter"
                (input)="opstatusTag.filterGlobal($any($event.target).value, 'contains')" />
        </p-iconField>

        <p-overlayPanel [dismissable]="false" appendTo="body" [style]="{ width: '80vw'}"
            [styleClass]="'custom-overlay-panel'" #opstatus>
            <form [formGroup]="searchform" style="padding: 2rem;">
                <div class="row">
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">OP Status</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="statusCodeDropdown"
                            formControlName="statusCode" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <img type="button" (click)="reset()" src="./assets/common/reset.png" alt="" srcset="">
                    </div>
                    <div>
                        <button class="buttom1 textBlack mx-1" (click)="closeOverLay()">Cancel</button>
                        <button class="buttom1 bgBlack text-white mx-1" (click)="search()">Apply</button>
                    </div>
                </div>
            </form>
        </p-overlayPanel>

        <p-chips (onRemove)="chipClear($event)" [(ngModel)]="fieldsWithValue" class="inputborderLess" />
    </div>

    <div class="tableProperties">
        <p-table #opstatusTag [columns]="cols" [value]="opstatusTable" class="custom-table" [scrollable]="true"
            selectionMode="single" scrollHeight="calc(100vh - 18.8rem)" [paginator]="true" [rows]="100"
            [showCurrentPageReport]="true" sortField="createdOn" [sortOrder]="-1" [tableStyle]="{'width': '100rem'}"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="p-datatable-sm">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 5rem;">
                        <p-tableHeaderCheckbox class="pl-3" [disabled]="true"></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [class.selectedRow]="selectedOpstatus[0] === rowData">
                    <td style="width: 5rem; justify-content: center;">
                        <p-checkbox (onChange)="onChange()" [(ngModel)]="selectedOpstatus" class="pl-3"
                            [value]="rowData"></p-checkbox>
                    </td>
                    <td *ngFor="let col of columns">
                        <ng-container *ngIf="col.format !== 'date'; else dateTemplate">
                            {{ rowData[col.field] }}
                        </ng-container>
                        <ng-template #dateTemplate>
                            {{ rowData.createdOn | date: 'dd-MM-yyyy HH:mm' }}
                        </ng-template>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td [attr.colspan]="4">
                        <p class="my-2 w-100 pl-3">No records found</p>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<mat-menu #menu="matMenu" class="customClass">
    <ng-template matMenuContent let-aliasMenuItems="delivery">
        <button mat-menu-item>Edit</button>
        <button mat-menu-item>Confirm</button>
    </ng-template>
</mat-menu>
