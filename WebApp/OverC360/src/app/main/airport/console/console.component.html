<div class="componentBody">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Console </p>
        <div class="d-flex justify-content-between align-items-center">
            <img type="button" (click)="openEdit('Edit')" src="./assets/common/edit.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="downloadConsole()" src="./assets/common/download.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="deleteDialog()" src="./assets/common/deletetool.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="op.toggle($event)" src="./assets/common/settings.png" alt="" srcset=""
                style="margin-left: 19px; margin-right: 28px; height: 1.5rem;">
            <p-overlayPanel [style]="{ width: '180' }" #op>
                <!-- <input type="file" #fileInput1 style="display:none" (change)="onFileSelectedBayan($event)" /> -->
                <!-- <div class="d-flex flex-column">
                    <button style="width: 8rem;" mat-menu-item class="w-100" (click)="uploadBayan()"><img
                            src="./assets/common/upload.png" style="padding-right: 10px;width: 2rem;" srcset="">Upload
                        Bayan</button>
                </div> -->
            
                <!-- <img src="../../../../assets/iwExpress.png" alt="" srcset=""> -->
            </p-overlayPanel>
            <button type="button" class="btn ml-2 addNewbuttom bgBlack text-white" (click)="openCrud('New')"><i
                    class="bi bi-plus-square pr-2"></i> Add New</button>
        </div>
    </div>

    <div class="d-flex justify-content-start align-items-center"
        style="margin-bottom: 1.1rem !important;margin-top: 0.8rem;">
        <p-iconField iconPosition="right" class="mr-2">
            <p-inputIcon type="button" (click)="console.toggle($event)" styleClass="pi pi-filter" />
            <input type="text" id="toolInput1" pInputText placeholder="Advance filter"
                (input)="consoleTag.filterGlobal($any($event.target).value, 'contains')" />
        </p-iconField>

        <p-overlayPanel [dismissable]="false" appendTo="body" [style]="{ width: '80vw'}"
            [styleClass]="'custom-overlay-panel'" #console>
            <form [formGroup]="searchform" style="padding: 2rem;">
                <div class="row">
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Console ID</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="consoleIdDropdown"
                            formControlName="ConsoleId" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">MAWB</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="masterAirwayBillDropdown"
                            formControlName="masterAirwayBill" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">HAWB</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="houseAirwayBillDropdown"
                            formControlName="houseAirwayBill" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Partner</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="partnerDropdown"
                            formControlName="partnerId" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div>
                    <!-- <div class="col-3 mb-3 borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Status</p>
                        <p-multiSelect placeholder="Select" filter="true" [options]="statusDropdown"
                            formControlName="statusId" appendTo="body" [style]="{'width': '100%'}"
                            [panelStyle]="{'width':'100%'}" />
                    </div> -->
                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <img type="button" (click)="reset()" src="./assets/common/reset.png" alt="" srcset="">
                    </div>
                    <div>
                        <button class="buttom1 textBlack mx-1" (click)="closeOverLay()">Cancel</button>
                        <button class="buttom1 bgBlack text-white mx-1" (click)="search()">Apply</button>
                    </div>
                </div>
            </form>
        </p-overlayPanel>

        <p-chips (onRemove)="chipClear($event)" [(ngModel)]="fieldsWithValue" class="inputborderLess" />
    </div>

    <div class="tableProperties">
        <p-table #consoleTag [columns]="cols" [value]="consoleTable" class="custom-table" [scrollable]="true"
            selectionMode="multiple" [(selection)]="selectedConsole" sortField="createdOn" [sortOrder]="-1"
            scrollHeight="calc(100vh - 20.8rem)" [paginator]="true" [rows]="100" [showCurrentPageReport]="true"
            sortField="createdOn" [sortOrder]="-1" 
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="p-datatable-sm" >
            <!-- (onRowExpand)="onRowExpand($event)" (onRowCollapse)="onRowCollapse($event)" dataKey="partnerHouseAirwayBill"
            rowExpandMode="single" -->
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 5rem;">
                        <p-tableHeaderCheckbox class="pl-3"></p-tableHeaderCheckbox>
                    </th>
                    <!-- <th style="width: 5rem;">
                       Actions
                    </th> -->
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{ col.header }} <p-sortIcon [field]="col.field" />
                    </th>
                </tr>
                <tr>
                    <th style="width: 5rem;">
                        <p-tableHeaderCheckbox class="pl-3" [disabled]="true"></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns">
                        <input pInputText type="text"
                            (input)="consoleTag.filter($any($event.target)?.value, col.field, 'contains')"
                            [value]="$any(consoleTag.filters[col.field])?.value" placeholder="Search"
                            class="p-column-filter">
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns" let-expanded="expanded">
                <tr [class.selectedRow]="selectedConsole[0] === rowData">
                <tr [ngClass]="{'selectedRow': isSelected(rowData)}">
                    <td style="width: 5rem; justify-content: center;">
                        <p-tableCheckbox class="pl-3" [value]="rowData" />
                    </td>
                    <!-- <td style="width: 5rem; justify-content: center;">
                        <i style="font-size: 14px;" [pRowToggler]="rowData"
                            [ngClass]="expanded ?  'bi-chevron-up' : 'bi-chevron-right'"></i>
                    </td> -->
                    <td *ngFor="let col of columns">
                        <ng-container *ngIf="col.format !== 'date'; else dateTemplate">
                            {{ rowData[col.field] }}
                        </ng-container>
                        <ng-template #dateTemplate>
                            {{ rowData.createdOn | date: 'dd-MM-yyyy HH:mm'  }}
                        </ng-template>
                    </td>
                </tr>
            </ng-template>

                    <td [attr.colspan]="4">

<mat-menu #menu="matMenu" class="customClass">
