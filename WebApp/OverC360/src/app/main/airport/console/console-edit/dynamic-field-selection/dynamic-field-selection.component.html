<div class="bgWhite text-black w-93 h-100 m-4 mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">{{this.data.title }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <button type="button" class="invisible buttom1 bgBlack text-white ml-2">Transfer</button>
        </div>
    </div>
    <div class="mt-4 pt-2">
        <form [formGroup]="form"  *ngIf="this.data.title == 'Hub Code'">
            <div class="d-flex-row">
                <div class="row ">
                    <div class="col-6 marginFieldNew borderRadius12" >
                        <p class="formControlLabel f600 textBlack mb-0 ">HUB</p>
                        <p-dropdown [options]="hubList" placeholder="Select" filter="true" formControlName="hubCode" appendTo="body" 
                          [style]="{'width': '100%'}" [panelStyle]="{'width':'100%'}" />
                    </div>
                </div>
                <div class="d-flex float-right py-2">
                    <button mat-dialog-close class="buttom1 textBlack mx-1" 
                    >Cancel</button>
                    <button type="button" class="buttom1 bgBlack text-white mx-1" (click)="saveHubCode()">Save</button>
                </div>
            </div>
        </form>

        <form [formGroup]="form"  *ngIf="this.data.title == 'Location'">
            <div class="d-flex-row">
                <div class="row ">
                    <div class="col-6 marginFieldNew borderRadius12" >
                        <p class="formControlLabel f600 textBlack mb-0 ">Location</p>
                        <input maxlength="50" pInputText formControlName="location" class="w-100"
                            pInputText placeholder="Enter" />
                    </div>
                </div>
                <div class="d-flex float-right py-2">
                    <button mat-dialog-close class="buttom1 textBlack mx-1" 
                    >Cancel</button>
                    <button type="button" class="buttom1 bgBlack text-white mx-1" (click)="saveLocation()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
