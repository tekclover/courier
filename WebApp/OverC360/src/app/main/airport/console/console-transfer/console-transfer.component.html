<div class="bgWhite text-black w-93 h-100 m-4 mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Transfer Console</p>
    </div>
    <div class="mt-4">
        <form [formGroup]="form">
            <div class="d-flex-row">
                <div class="row">
                    <div class="col-6 marginFieldNew borderRadius12" >
                        <p class="formControlLabel f600 textBlack mb-0 ">To Console</p>
                        <p-dropdown [options]="consoleList" formControlName="toConsoleId" appendTo="body"
                        [style]="{'width': '100%'}" [disabled]="true" [panelStyle]="{'width':'100%'}" placeholder="Select" />
                        
                    </div>
                </div>
                <div class="d-flex float-right py-2" style="position: absolute; right: 5%; bottom: 7%;">
                    <button mat-dialog-close class="buttom1 textBlack mx-1"
                    >Cancel</button>
                    <button type="button" class="buttom1 bgBlack text-white mx-1" (click)="save()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
