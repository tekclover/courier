<div class="componentBody">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Pre-Alert Manifest </p>
        <div class="d-flex justify-content-between align-items-center">
            <img type="button" (click)="openEdit('Edit')" src="./assets/common/edit.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="downloadExcel()" src="./assets/common/download.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button" (click)="deleteDialog()" src="./assets/common/deletetool.png" alt="" srcset=""
                style="margin: 0 17px; height: 1.5rem;">
            <img type="button"src="./assets/common/settings.png" alt="" srcset=""
                style="margin-left: 19px; margin-right: 28px; height: 1.5rem;">
            <button type="button" class="btn ml-2 addNewbuttom bgBlack text-white" (click)="openCrud('New')"><i
                    class="bi bi-plus-square pr-2"></i> Add New</button>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center"
        style="margin-bottom: 1.1rem !important;margin-top: 0.8rem;">
        <div class="d-flex justify-content-end align-items-center">
            <p-iconField iconPosition="right">
                <p-inputIcon type="button" (click)="preAlertManifest.toggle($event)" styleClass="pi pi-filter" />
                <input type="text" id="toolInput1" pInputText placeholder="Advance filter"
                    (input)="preAlertManifestTag.filterGlobal($any($event.target).value, 'contains')" />
            </p-iconField>

            <p-overlayPanel [dismissable]="false" appendTo="body" [style]="{ width: '80vw'}"
                [styleClass]="'custom-overlay-panel'" #preAlertManifest>
                <form [formGroup]="searchform" style="padding: 2rem;">
                    <div class="row">
                        <div class="col-3 mb-3 borderRadius12">
                            <p class="formControlLabel f600 textBlack mb-0">MAWB</p>
                            <p-multiSelect placeholder="Select" filter="true" [options]="masterAirwayBillDropdown"
                                formControlName="masterAirwayBill" appendTo="body" [style]="{'width': '100%'}"
                                [panelStyle]="{'width':'100%'}" />
                        </div>
                        <div class="col-3 mb-3 borderRadius12">
                            <p class="formControlLabel f600 textBlack mb-0">Consignment No</p>
                            <p-multiSelect placeholder="Select" filter="true" [options]="houseAirwayBillDropdown"
                                formControlName="houseAirwayBill" appendTo="body" [style]="{'width': '100%'}"
                                [panelStyle]="{'width':'100%'}" />
                        </div>
                        <div class="col-3 mb-3 borderRadius12">
                            <p class="formControlLabel f600 textBlack mb-0">Partner</p>
                            <p-multiSelect placeholder="Select" filter="true" [options]="partnerDropdown"
                                formControlName="partnerId" appendTo="body" [style]="{'width': '100%'}"
                                [panelStyle]="{'width':'100%'}" />
                        </div>
                        <div class="col-3 mb-3 borderRadius12">
                            <p class="formControlLabel f600 textBlack mb-0">Console Status</p>
                            <p-multiSelect placeholder="Select" filter="true" [options]="indicatorDropdown"
                                formControlName="consoleIndicator" appendTo="body" [style]="{'width': '100%'}"
                                [panelStyle]="{'width':'100%'}" />
                        </div>
                        <div class="col-3 mb-3 borderRadius12">
                            <p class="formControlLabel f600 textBlack mb-0">Manifest Status</p>
                            <p-multiSelect placeholder="Select" selectionLimit="1" filter="true"
                                [options]="indicatorDropdown" formControlName="manifestIndicator" appendTo="body"
                                [style]="{'width': '100%'}" [panelStyle]="{'width':'100%'}" />
                        </div>
                        <div class="col-3 mb-3 borderRadius12">
                            <p class="formControlLabel f600 textBlack mb-0">Status</p>
                            <p-multiSelect placeholder="Select" filter="true" [options]="statusDropdown"
                                formControlName="statusId" appendTo="body" [style]="{'width': '100%'}"
                                [panelStyle]="{'width':'100%'}" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <img type="button" (click)="reset()" src="./assets/common/reset.png" alt="" srcset="">
                        </div>
                        <div>
                            <button class="buttom1 textBlack mx-1" (click)="closeOverLay()">Cancel</button>
                            <button class="buttom1 bgBlack text-white mx-1" (click)="search()">Apply</button>
                        </div>
                    </div>
                </form>
            </p-overlayPanel>

            <p-chips (onRemove)="chipClear($event)" [(ngModel)]="fieldsWithValue" class="inputborderLess" />
        </div>
        <div class="d-flex justify-content-end align-items-center">
            <button (click)="createConsole()" type="button" class="btn ml-2 addNewbuttom hoverButton"><i
                    class="bi bi-plus-circle pr-2"></i>Console</button>
            <button (click)="createManifest()" type="button" class="btn ml-2  addNewbuttom hoverButton"><i
                    class="bi bi-plus-circle pr-2"></i>Bonded</button>
        </div>
    </div>

    <div class="tableProperties">
        <p-table #preAlertManifestTag [columns]="cols" [value]="preAlertManifestTable" class="custom-table"
            [scrollable]="true" selectionMode="multiple" sortField="createdOn" [sortOrder]="-1"
            [(selection)]="selectedPreAlertManifest" scrollHeight="calc(100vh - 20.8rem)" [paginator]="true"
            [rows]="100" [showCurrentPageReport]="true" sortField="createdOn" [sortOrder]="-1"
            [tableStyle]="{'width': '125rem'}"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" styleClass="p-datatable-sm">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 5rem;">
                        <p-tableHeaderCheckbox class="pl-3"></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns" let-expanded="expanded">

                        <p-tableCheckbox class="pl-3" [value]="rowData" />
                    </td>
                    <td *ngFor="let col of columns">
                        <ng-container *ngIf="col.format !== 'date' && col.format !== 'date1' && col.format !== 'boolean'; else dateTemplate">
                            {{ rowData[col.field] }}
                        </ng-container>
                        <!-- <ng-template #dateTemplate>

                                'Yes'}}</span>
                            <span *ngIf="col.field === 'manifestIndicator'" class="badge px-2 py-0" [ngClass]="rowData[col.field] == 0 ? 'red' : 'green'">{{rowData[col.field] == 0 ? 'No' :

                            <span *ngIf="col.field === 'consoleIndicator'" class="badge px-2 py-0" >
                                <img [src]="rowData[col.field] == 1 ? './assets/common/okCircle.png' : './assets/common/wrongCircle.png'" alt="{{rowData[col.field] == 0 ? 'No' : 'Yes'}}" style="height: 1.1rem;width: 1.1rem;">

                            <span *ngIf="col.format === 'date1'">{{rowData[col.field] | date: 'dd-MM-yyyy'}}</span>

                        </ng-template>
                        
                    </td>
                </tr>
