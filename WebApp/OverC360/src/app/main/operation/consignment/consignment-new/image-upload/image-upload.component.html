<div class="bgWhite text-black w-93 h-100 m-4 mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Dimension</p>
    </div>
    <div class="mt-4">
        <p-table [scrollable]="true" scrollHeight="calc(100vh - 24.8rem)"
        [value]="imageDetails.controls">
        <ng-template pTemplate="header">
          <tr>
            <th >Description</th>
            <th >Product Code</th>
            <th >HS Code</th>
            <th >Declared Value</th>
            <th >COD Amount</th>
            <th >Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex"  let-rowData>
          <tr [formGroup]="item">
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="description"></td>
            <td ><input class="inputborderLess pl-3" placeholder="Enter" formControlName="itemCode"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="hsCode"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="declaredValue"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="codAmount"></td>
            <td class="d-flex justify-content-center">
              <img type="button" (click)="removeItem(i)" src="./assets/common/deletetool.png" alt="" srcset=""
                style="height: 1.5rem;">
                <i type="button" class="bi-chevron-up textBlack pl-3" style="font-size: 1.2rem;"
                (click)="dimension(this.data.pageflow, 'item', i)"></i> 
            </td>

            <td>
              <img type="button" src="./assets/common/actions.png" (click)="op.toggle($event)"
                  alt="" srcset="" style="height: 1.4rem;">
              <p-overlayPanel [style]="{ width: '180' }" #op>
                  <div class="d-flex flex-column">
                      <input type="file" #fileInput multiple style="display:none"
                          (change)="selectFiles($event, rowData)" />
                      <button style="width: 8rem;" mat-menu-item class="w-100"
                          (click)="dimension(this.data.pageflow, 'item', i)"><img
                              src="./assets/common/dimension.png" style="padding-right: 10px;width: 2rem;"
                              srcset="">Dimension</button>
                      <button style="width: 8rem;" mat-menu-item class="w-100"
                          (click)="removeItem(i)"><img
                              src="./assets/common/delete1x.png" style="padding-right: 10px;width: 2rem;"
                              srcset="">Delete</button>
                      <button style="width: 8rem;" mat-menu-item class="w-100" (click)="fileInput.click()"><img
                              src="./assets/common/image.png" style="padding-right: 10px;width: 2rem;"
                              srcset="">Image</button>
                  </div>
              </p-overlayPanel>
          </td>

          </tr>
        </ng-template>
      </p-table>
    </div>
</div>
