<div class="bgWhite text-black w-93 h-100 m-4 mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">Dimension</p>
    </div>
    <div class="mt-4">
        <form [formGroup]="form">
            <div class="d-flex-row">
                <div class="row">
                    <div class="col-6 marginFieldNew borderRadius12" id="length">
                        <p class="formControlLabel f600 textBlack mb-0">Length</p>
                        <input maxlength="50" pKeyFilter="num"
                            (change)="calculateVolume(this.form)" formControlName="length"
                            class=" w-100" pInputText placeholder="Enter" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" id="width">
                        <p class="formControlLabel f600 textBlack mb-0">Width</p>
                        <input maxlength="50" pKeyFilter="num"
                            (change)="calculateVolume(this.form)" formControlName="width"
                            class=" w-100" pInputText placeholder="Enter" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" id="height">
                        <p class="formControlLabel f600 textBlack mb-0">Height</p>
                        <input maxlength="50" pKeyFilter="num"
                            (change)="calculateVolume(this.form)" formControlName="height"
                            class=" w-100" pInputText placeholder="Enter" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" id="dimensionUnit">
                        <p class="formControlLabel f600 textBlack mb-0">Dimension Unit</p>
                        <input maxlength="50" formControlName="dimensionUnit" class=" w-100"
                            pInputText placeholder="Enter" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" id="volume">
                        <p class="formControlLabel f600 textBlack mb-0">Volume</p>
                        <input maxlength="50" formControlName="volume" class=" w-100" pInputText
                            placeholder="Enter" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" id="volume">
                        <p class="formControlLabel f600 textBlack mb-0">Volume Unit</p>
                        <input maxlength="50" formControlName="volumeUnit" class=" w-100"
                            pInputText placeholder="Enter" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" id="weight">
                        <p class="formControlLabel f600 textBlack mb-0">Weight</p>
                        <input maxlength="50" formControlName="weight" class=" w-100" pInputText
                            placeholder="Enter" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" id="weightUnit">
                        <p class="formControlLabel f600 textBlack mb-0">Weight Unit</p>
                        <input maxlength="50" formControlName="weightUnit" class=" w-100"
                            pInputText placeholder="Enter" />
                    </div>
                </div>
                <div class="d-flex float-right py-2" >
                    <button mat-dialog-close class="buttom1 textBlack mx-1"
                    >Cancel</button>
                    <button type="button" class="buttom1 bgBlack text-white mx-1" (click)="save()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
