<div class="dialog">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center bgBlack text-white p-2">
    <h2 class="my-auto headertext">Piece</h2>
    <i mat-dialog-close class="bi bi-x-lg px-3"></i>
  </div>
  <div class="d-flex my-2 justify-content-end align-items-center">
    <button (click)="addItem()" type="button" class="btn ml-2 addNewbuttom bgOrange text-white"><i
        class="bi bi-plus-square pr-2"></i> Add New</button>
  </div>
  <div class="row">
    <form [formGroup]="itemForm" class="mt-1">
      <p-table [scrollable]="true" scrollHeight="calc(100vh - 24.8rem)" [tableStyle]="{'width': '90rem'}"
        [value]="itemDetails.controls">
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 5rem;" pFrozenColumn [frozen]="true">Product Code</th>
            <th style="min-width: 8rem;">Description</th>
            <th style="min-width: 5rem;">Image Ref ID</th>
            <th style="min-width: 5rem;">HS Code</th>
            <th style="min-width: 5rem;">Declared Value</th>
            <th style="min-width: 5rem;">COD Amount</th>
            <th style="min-width: 5rem;">Length</th>
            <th style="min-width: 5rem;">Width</th>
            <th style="min-width: 5rem;">Height</th>
            <th style="min-width: 5rem;">Dimension Unit</th>
            <th style="min-width: 5rem;">Volume</th>
            <th style="min-width: 5rem;">Volume Unit</th>
            <th style="min-width: 5rem;">Weight</th>
            <th style="min-width: 5rem;">Weight Unit</th>
            <th alignFrozen="right" pFrozenColumn [frozen]="true">Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-i="rowIndex">
          <tr [formGroup]="item">
            <td pFrozenColumn><input class="inputborderLess pl-3" placeholder="Enter" formControlName="itemCode"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="description"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="imageRefId"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="hsCode"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="declaredValue"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="hsCode"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="codAmount"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="length"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="width"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="height"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="dimensionUnit"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="volume"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="volumeUnit"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="weight"></td>
            <td><input class="inputborderLess pl-3" placeholder="Enter" formControlName="weightUnit"></td>
            <td alignFrozen="right" pFrozenColumn [frozen]="true" class="d-flex justify-content-center">
              <img type="button" (click)="removeItem(i)" src="./assets/common/deletetool.png" alt="" srcset=""
                style="height: 1.5rem;">
            </td>
          </tr>
        </ng-template>
      </p-table>
    </form>
  </div>
  <div class="d-flex mt-1 justify-content-end">
    <button class="buttom1 textBlack mx-1" mat-dialog-close >Back</button>
    <button class="buttom1 bgBlack text-white mx-1" (click)="save()">Save</button>
</div>
</div>
