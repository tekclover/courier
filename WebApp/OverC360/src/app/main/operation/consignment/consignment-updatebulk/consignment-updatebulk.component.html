<div class="bgWhite text-black w-93 h-100 m-4 mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <p class="componentHeader f600 mb-0">{{this.data.title }} - Bulk Update</p>
    </div>
    <div class="mt-4">
        <form [formGroup]="form">
            <div class="d-flex-row">
                <div class="row scrollNew">
                    <div class="col-6 marginFieldNew borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Partner MAWB</p>
                        <input maxlength="50" pInputText formControlName="partnerMasterAirwayBill"
                            class="w-100" pInputText placeholder="Enter" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" >
                        <p class="formControlLabel f600 textBlack mb-0 ">Origin Code</p>
                        <p-dropdown [options]="countryIdList" formControlName="countryOfOrigin" appendTo="body"
                        [style]="{'width': '100%'}" [disabled]="true" [panelStyle]="{'width':'100%'}" placeholder="Select" />
                        
                    </div>

                    <div class="col-6 marginFieldNew borderRadius12" >
                        <p class="formControlLabel f600 textBlack mb-0 ">Status</p>
                        <p-dropdown [options]="statusList" placeholder="Select" filter="true" formControlName="statusId" appendTo="body"
                          [style]="{'width': '100%'}" [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" >
                        <p class="formControlLabel f600 textBlack mb-0 ">Event</p>
                        <p-dropdown [options]="eventList" placeholder="Select" filter="true" formControlName="eventCode" appendTo="body" 
                          [style]="{'width': '100%'}" [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Flight No </p>
                        <input maxlength="50" pInputText formControlName="flightNo"
                            class="w-100" pInputText placeholder="Enter" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12">
                        <p class="formControlLabel f600 textBlack mb-0">Customer/Consignor</p>
                        <p-dropdown [options]="consignorIdList" formControlName="shipperId" appendTo="body"
                            [style]="{'width': '100%'}" [disabled]="true" [panelStyle]="{'width':'100%'}"
                            placeholder="Select" />
                      
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" >
                        <p class="formControlLabel f600 textBlack mb-0 ">Inco Terms</p>
                        <p-dropdown [options]="incoTerms" placeholder="Select" filter="true" formControlName="incoTerms" appendTo="body"
                          [style]="{'width': '100%'}" [panelStyle]="{'width':'100%'}" />
                    </div>
                    <div class="col-6 marginFieldNew borderRadius12" >
                        <p class="formControlLabel f600 textBlack mb-0 ">HS Code</p>
                        <p-dropdown [options]="hsCodeList" placeholder="Select" filter="true" formControlName="hsCode" appendTo="body"
                          [style]="{'width': '100%'}" [panelStyle]="{'width':'100%'}" />
                    </div>
                  
                  
                </div>
                <div class="d-flex float-right py-2">
                    <button mat-dialog-close class="buttom1 textBlack mx-1" (click)="cancel()"
                    >Cancel</button>
                    <button type="button" class="buttom1 bgBlack text-white mx-1" (click)="save()">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
