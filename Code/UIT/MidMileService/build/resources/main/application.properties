server.port=9297

server.servlet.context-path=/overc/api/overc-midmile-service

#Primary
spring.primary.datasource.jdbcUrl=jdbc:sqlserver://localhost;databaseName=primarydb
spring.primary.datasource.username=sa
spring.primary.datasource.password=root
spring.primary.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


#Replica
spring.replica.datasource.jdbcUrl=jdbc:sqlserver://localhost;databaseName=primarydb
spring.replica.datasource.username=sa
spring.replica.datasource.password=root
spring.replica.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Settings
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

#security
security.oauth2.resource.filter-order=3
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
